{% extends 'common.html' %}
{% block title %}ContactMe{% endblock title %}

{% block body %}
<div class="container-fluid px-0">
    <h2 class="text-center">Contact Me</h2>
</div>
<div class="container">
    <form method="POST" action="/contact">
    {% csrf_token %}
        <div class="form-group">
            <label for="name">Name</label>
            <input type="text" class="form-control" id="name" name="name" placeholder="Enter Your Name">
        </div>
        <div class="form-group">
            <label for="exampleFormControlInput1">Email address</label>
            <input type="email" class="form-control" id="exampleFormControlInput1" name="email" placeholder="Enter Your email">
        </div>
        <div class="form-group">
            <label for="desc">Tell me about why do You want to contact me</label>
            <textarea class="form-control" id="desc" name="desc" rows="3"></textarea>
        </div>
        <button class="btn btn-primary" type="submit">submit</button>
    </form>
</div>

{% endblock body %}
